<html>

<head>
  <title>Conhecendo você</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    body{

      color: indigo;
    }
  </style>
</head>

<body>
  <h1>Hora de falar sobre <b>vc</b>!!!</h1>

      <label>

    <fieldset>

      <input type="checkbox" id="livro" name="l8" value="odiariodeannefrank">
      <label for="l8">O Diário de Anne Frank</label>
    </fieldset>
    <br>
    <fieldset>
      <label>Quais desses vc já assistiu?</label><br><br>

      <input type="checkbox" id="serie" name="p3" value="pokemon">
      <label for="p3">Pokémon</label><br>
      <input type="checkbox" id="serie" name="p4" value="jessie">
      <label for="p4">Jessie</label><br>
      <input type="checkbox" id="serie" name="p5" value="bnovenobe">
      <label for="p5">Brooklin 99</label><br>
      <input type="checkbox" id="serie" name="p6" value="emilyinparis">
      <label for="p6">Emily in Paris</label><br>
      <input type="checkbox" id="serie" name="p7" value="bridgerton">

      <input type="checkbox" id="serie" name="p8" value="miraculous">

    <fieldset>

      <label>

      </label>

       <input type="radio" name="opçao" value="tantofaz">N fede nem cheira...

    </fieldset>

    <fieldset>
      <label>Fale um pouco de vc! Conte doq gosta, alguma história interessante, etc.</label><br><br>
      <textarea row="6" style="width: 26em" id="coisas" name="coisas"></textarea>
    </fieldset>
    <br>
    <br>
    <button type="submit">Pronto!!!</button>

</body>

</html>
